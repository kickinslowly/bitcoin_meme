<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block head %} {% endblock %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body onload="timeRefresh(30000)">
    {% block body %} {% endblock %}
    <script>
      function timeRefresh(time) {
        setTimeout("location.reload(true);", time);
      }
    </script>
</body>
</html>
